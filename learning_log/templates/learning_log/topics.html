{% extends 'learning_log/base.html' %}
{% block content %}
   <p>Topics</p>

   <ul>
        {% for topic in topics %}
            <a href="{% url 'learning_log:topic' topic.id%}"><li>{{ topic }}</li></a>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
   </ul>
   <a href="{% url 'learning_log:new_topic' %}">Add a new topic:</a>
{% endblock content %}
